<html>
  <head>
    <title>Profile Page</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      #editForm {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"> HOME </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> PRODUCT </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> GALLERY </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> BLOG </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> MY INVENTORY </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="profile-card d-flex align-items-center">
        <img
          alt="Profile image of a developer with a black shirt and a {dev} logo"
          class="profile-img"
          height="100"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOuxrvcNMfGLh73uKP1QqYpKoCB0JLXiBMvA&s"
          width="100"
        />
        <div>
          <h3 id="name">Ardy Nugroho</h3>
          <p id="role">Front End Developer</p>
          <button class="btn btn-contact mt-2" id="editBtn">Edit</button>
          <button class="btn btn-outline-success btn-resume mt-2 ms-2">
            Resume
          </button>
        </div>
        <hr />
        <div class="info">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td><strong>Availability</strong></td>
                <td id="availability">Full Time</td>
              </tr>
              <tr>
                <td><strong>Usia</strong></td>
                <td id="age">20</td>
              </tr>
              <tr>
                <td><strong>Lokasi</strong></td>
                <td id="location">Depok, Indonesia</td>
              </tr>
              <tr>
                <td><strong>Pengalaman</strong></td>
                <td id="experience">2</td>
              </tr>
              <tr>
                <td><strong>Email</strong></td>
                <td id="email">ardyiv99@gmail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="edit mt-5" id="editForm">
        <h5>Edit Profile</h5>
        <form id="profileForm">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nameInput" />
          </div>
          <div class="mb-3">
            <label for="roleInput" class="form-label">Role</label>
            <input type="text" class="form-control" id="roleInput" />
          </div>
          <div class="mb-3">
            <label for="availabilityInput" class="form-label"
              >Availability</label
            >
            <input type="text" class="form-control" id="availabilityInput" />
          </div>
          <div class="mb-3">
            <label for="ageInput" class="form-label">Age</label>
            <input type="text" class="form-control" id="ageInput" />
          </div>
          <div class="mb-3">
            <label for="locationInput" class="form-label">Lokasi</label>
            <input type="text" class="form-control" id="locationInput" />
          </div>
          <div class="mb-3">
            <label for="experienceInput" class="form-label"
              >Years Experience</label
            >
            <input type="text" class="form-control" id="experienceInput" />
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <button type="submit" class="btn btn-success">SUBMIT</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
